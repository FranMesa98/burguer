    <div class="container  text-center text-dark p-3 m-5">
        <h5>¡Mandanos un formulario para saber en que mejorar! </h5>

        <div class="container text-start pt-4">
            <form>
                <div class="form-group ">
                    <div class="row">
                        <div class="col-6">
                            <label>Nombre</label>
                            <input type="text" class="form-control">

                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Introduce correo electrónico">

                            <div class="col-md-10 pt-4">

                                    <option>A Coruña</option>
                                </select>
                            </div>


                            <div class="form-check pt-3">
                                <label class="form-check-label" for="A_Mano">Prefiero entrega a casa</label>
                                <input class="form-check-input" type="radio" id="A_Mano" name="pago">
                            </div>
                            <div class="form-check">

                            </div>
                            <div class="form-group pt-3">
                                <label for="exampleFormControlTextarea1">Comentarios extra</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button class="btn btn-warning btn-outline-dark mt-3" type="submit">Enviar</button>

                        </div>
                    </div>
                </div>
